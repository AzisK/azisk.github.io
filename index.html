<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Interactive Resumes</title>
  <link rel="stylesheet" href="css/style-views.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-mobile.css">
  <link rel="stylesheet" href="css/style-tablet.css">
  <link rel="stylesheet" href="css/animation.css">
  <link href="https://fonts.googleapis.com/css?family=Pangolin|Indie+Flower" rel="stylesheet">
</head>

<body>
<div id="device">

<div class="iphone-camera hidden"></div>
<div class="iphone-speaker hidden"></div>

<div class="view">
<div class="heading">
  <h1 class="inline-block bounceInLeft">Responsive</h1>
  <h2 class="go-design increase-font inline-block hover-color"> design.</h2>
</div>

<div class="resume">
  <div class="resume-nav">
    <div class="education col-30">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
    </div>
    <div class="jobs col-30">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
        <rect x="10" y="3" width="4" height="18"></rect>
        <rect x="18" y="8" width="4" height="13"></rect>
        <rect x="2" y="13" width="4" height="8"></rect>
      </svg>
    </div>
     <div class="life col-30">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
      </svg>
    </div>
  </div>
  <div class="resume-content">
    <h1 class="js-list-head"></h1>
    <div class="resume-content-nav sm-hidden">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  class="feather">
        <line x1="20" y1="12" x2="4" y2="12"></line>
        <polyline points="10 18 4 12 10 6"></polyline>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
        <line x1="4" y1="12" x2="20" y2="12"></line>
        <polyline points="14 6 20 12 14 18"></polyline>
      </svg>
    </div>
    <div class="js-list list"></div>
  </div>
  <svg class="bottom-right arrow go-design" viewBox="0 0 24 24">
    <path d="M6.38,6H17.63L12,16L6.38,6M3,4L12,20L21,4H3Z" />
  </svg>
</div>

<div class="map"></div>

<div class="design-page page">
  <h2 id="cross-platform"></h2>
  <div class="design-devices">
    <label class="xs-block">
        <svg class="mobile mobile-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M17,19H7V5H17M17,1H7C5.89,1 5,1.89 5,3V21A2,2 0 0,0 7,23H17A2,2 0 0,0 19,21V3C19,1.89 18.1,1 17,1Z" />
        </svg>
    </label>
    <label class="xs-block">
        <svg class="tablet mobile-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19,18H5V6H19M21,4H3C1.89,4 1,4.89 1,6V18A2,2 0 0,0 3,20H21A2,2 0 0,0 23,18V6C23,4.89 22.1,4 21,4Z" />
        </svg>
    </label>
    <label class="xs-block">
        <svg class="desktop feather mobile-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
    </label>
  </div>
</div>

<div class="contact-page page">
  <div class="contacts">
    <a href="https://twitter.com/AzisJons" class="xs-block">
      <svg class="feather mobile-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
      </svg>
    </a>
    <a href="mailto:azuolas.krusna@yahoo.com" class="xs-block">
      <svg class="feather mobile-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M16 12v1a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
      </svg>
    </a>
    <a href="https://www.facebook.com/azuolas.krusna" class="xs-block">
      <svg class="feather mobile-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fff" d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
      </svg>
    </a>
  </div>
</div>

<div class="footer">
  <p>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
      <polyline points="8 18 2 12 8 6"></polyline>
      <polyline points="16 6 22 12 16 18"></polyline>
    </svg>
    with
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
      </path>
    </svg>
    by 
    <a href="https://twitter.com/AzisJons">Ä„</a>
  </p>
</div>
</div>

<div class="iphone-button hidden">
  <div class="inside"></div>
</div>
</div>

<div class="fit hidden">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather">
    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
  </svg>
</div>

<script type="text/javascript" src="js/select.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/scroll.js"></script>
